<template>
    <div class="slds-is-relative">
        <!-- Spinner -->
        <template if:true={isSending}>
            <div>
                <lightning-spinner alternative-text="Sending Quote" size="large" variant="brand"></lightning-spinner>
            </div>
        </template>
    <lightning-quick-action-panel header="Recall Quote">
        <div class={flexipageRegionWidth}>
            <template if:true={recordId}>
                &nbsp;
            </template>

            <template if:true={launchMessage}>
                <lightning-layout vertical-align="top" horizontal-align="left">
                    <lightning-layout-item>
                        <span style="color: black;"> Click Continue to proceed with voiding the current SSMO Link. To send a new quote via SSMO, you will need to click the "Send to SSMO" button again.</span>
                        <div style="height: 90px"></div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>

            <template if:true={isError}>
                <lightning-layout vertical-align="top" horizontal-align="left">
                    <lightning-layout-item>
                        <span style="color: red;font-weight: bold;"> Quote recall failed.</span>
                        <div style="height: 90px">
                            <ul style="list-style-type:disc">
                                <template for:each={errors} for:item="error">
                                    <li key={error} style="color: red;">{error}</li>
                                </template>
                            </ul>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:true={success}>
                <lightning-layout vertical-align="center" horizontal-align="center">
                    <lightning-layout-item>
                        <span style="color: green;"> {success}</span>
                        <div style="height: 90px"></div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </div>
        
        <div class="slds-grid slds-grid_vertical-align-end slds-grid_align-end">               
            <div class="slds-col">
                <span>
                    <template if:false={success}>  
                        <lightning-button
                            variant="brand"
                            label="Continue"
                            class="slds-m-right_x-small slds-grid_align-end" onclick={recallQuote}></lightning-button>
                    </template>
                </span>
            </div>
            <div class="slds-col">
                <span>
                    <lightning-button variant="brand" label="Close" class="slds-m-right_x-small slds-grid_align-end" onclick={closeWindow}></lightning-button>
                </span>
            </div>
        </div>
    </lightning-quick-action-panel>
    </div> 
</template>
