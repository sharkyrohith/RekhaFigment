<!--
 @author Raju Lakshman
 @date Oct 2021
 @decription - This template.html will send the type attributes from the ddDatatable component's cell to the ddDatatableRecordUrl component.
-->
<template>
    <c-dd-datatable-record-url
        navigate-to-id={typeAttributes.navigateToId}
        display-value={typeAttributes.displayValue}
        open-mode={typeAttributes.openMode}
        quick-view-field-set-name={typeAttributes.quickViewFieldSetName}>
    </c-dd-datatable-record-url>
</template>
