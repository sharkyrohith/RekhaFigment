<template>
    <lightning-quick-action-panel header="Send Link">
        <div class={flexipageRegionWidth}>
            <template if:true={recordId}>
                &nbsp;
            </template>

            <template if:true={launchMessage}>
                <lightning-layout vertical-align="top" horizontal-align="left">
                    <lightning-layout-item>
                        <span style="color: black;"> Please ensure Decision Maker First Name and Decision Maker Email on Opportunity are accurate for the recipient and is the responsible party to complete the SSMO process.</span>
                        <div style="height: 90px"></div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            
            <template if:true={isError}>
                <lightning-layout vertical-align="top" horizontal-align="left">
                    <lightning-layout-item>
                        <span style="color: red;font-weight: bold;"> Please resolve below errors.</span>
                        <div style="height: 90px">
                            <ul style="list-style-type:disc">
                                <template for:each={errors} for:item="error">
                                    <li key={error} style="color: red;">{error}</li>
                                </template>
                            </ul>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:true={success}>
                <lightning-layout vertical-align="center" horizontal-align="center">
                    <lightning-layout-item>
                        <span style="color: green;"> {success}</span>
                        <div style="height: 90px"></div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </div>
        <!--
        <div slot="footer">
            <template if:false={success}>  
                <lightning-button
                    variant="brand"
                    label="Continue"
                    class="slds-m-left_x-small" onclick={sendLink}></lightning-button>
            </template>
            <lightning-button
                variant="brand"
                label="Close"
                class="slds-m-left_x-small" onclick={closeWindow}></lightning-button>
        </div>
        -->
        <div class="slds-grid slds-grid_vertical-align-end slds-grid_align-end">               
            <div class="slds-col">
                <span>
                    <template if:false={success}>  
                        <lightning-button
                            variant="brand"
                            label="Continue"
                            class="slds-m-right_x-small slds-grid_align-end" onclick={sendLink}></lightning-button>
                    </template>
                </span>
            </div>
            <div class="slds-col">
                <span>
                    <lightning-button variant="brand" label="Close" class="slds-m-right_x-small slds-grid_align-end" onclick={closeWindow}></lightning-button>
                </span>
            </div>
        </div>
    </lightning-quick-action-panel> 
</template>
