<template>
    <!-- Help text for Bypass Tool -->
    <div class="slds-text-body_regular">{label.requiredFields}:</div>
    <ul class="slds-list_dotted">
        <li>Account Id (accountId - String)</li>
        <li>Store Id (store_id - String)</li>
    </ul>
    <br/>
    <template if:true={hasAvailableFields}>
        <div class="slds-text-body_regular">{label.fieldAccess}:</div>
        <ul class="slds-list_dotted">
            <template for:each={displayModifiedAvailableFields} for:item="availableField">
                <li key={avilableField}>
                    <p>{availableField.displayName} ({availableField.property} - {availableField.displayType})</p>
                </li>
            </template>
        </ul>
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button label={label.generateButton} title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </template>
    <template if:false={hasAvailableFields}>
        <div class="slds-text-body_regular">{label.invalidProfile</div>
    </template>
</template>
