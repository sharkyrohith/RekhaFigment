<template>
    <!-- Field container -->
    <span if:true={fieldLoaded} class={fieldPaddingClass}>
        <lightning-combobox 
            name={fieldLabel} 
            label={fieldLabel} 
            value={value} 
            placeholder="-- Select --"
            options={options} 
            onchange={handleChange}
            field-level-help={fieldHelpText}
            required={isFieldRequired}>
        </lightning-combobox>
    </span>

    <!-- Loading indicator / spinner -->
    <lightning-spinner alternative-text="Loading" size="small" if:false={fieldLoaded}></lightning-spinner>
</template>
