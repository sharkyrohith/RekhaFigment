<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:matrix" size="small"></lightning-icon>
            &nbsp;&nbsp;
            KB Recommendation Mappings
        </h3>
        <lightning-button variant="brand"
                        label="Create KB Recommendation Mapping"
                        title="Create KB Recommendation Mapping"
                        onclick={openModal}
                        class="slds-m-left_x-small">
        </lightning-button>
        <div>
            <template if:true={kbRecommendationList}>
                <lightning-datatable
                    key-field="Id"
                    data={kbRecommendationList}
                    columns={columns}
                    onsave={handleSave}
                    onrowaction={callRowAction}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSortdata}
                    hide-checkbox-column="true">
            </lightning-datatable>
            </template>
        </div>
    </lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create KB Recommendation Mapping</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-card>
                        <div>
                            <lightning-input type="text" id="name" label="Name" value={name} onchange={handleTextChange}></lightning-input>
                            <lightning-input type="text" id="category" label="Category" value={category} onchange={handleTextChange}></lightning-input>
                            <lightning-input type="text" id="subcategory" label="Subcategory" value={subcategory} onchange={handleTextChange}></lightning-input>
                            <lightning-input type="text" id="customerType" label="Customer Type" value={customerType} onchange={handleTextChange}></lightning-input>
                            <lightning-input type="text" id="articleId" label="KB Recommendation Article ID" value={articleId} onchange={handleTextChange}></lightning-input>
                        </div>
                    </lightning-card>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Create KB Recommendation Mapping" onclick={handleKBRecCreate}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    

</template>
